<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Membership Card System</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 24px; height: 24px; border-radius: 50%; border-left-color: #4f46e5; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-button.active { border-color: #4f46e5; color: #4f46e5; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="w-full max-w-md p-6 mx-auto my-8 bg-white rounded-2xl shadow-lg">
        
        <!-- App Title -->
        <div class="text-center mb-6">
             <svg class="mx-auto h-12 w-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15A2.25 2.25 0 002.25 6.75v10.5A2.25 2.25 0 004.5 19.5z" />
            </svg>
            <h1 class="text-2xl font-bold text-gray-800 mt-4">Membership System</h1>
        </div>

        <!-- View Container -->
        <div id="appContainer">

            <!-- Login View -->
            <div id="loginView">
                <h2 class="text-xl font-bold text-gray-800 text-center">Admin Login</h2>
                <div class="mt-4 space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button id="loginButton" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Login</button>
                    <p id="loginError" class="text-sm text-red-600 text-center h-4"></p>
                    <button id="showSignupViewButton" class="w-full text-indigo-600 font-medium py-2">Or, Sign Up for Membership</button>
                </div>
            </div>

            <!-- Signup View -->
            <div id="signupView" class="hidden">
                 <h2 class="text-xl font-bold text-gray-800 text-center">Membership Signup</h2>
                 <div class="mt-4 space-y-4 text-left">
                    <div>
                        <label for="newName" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="newName" class="mt-1 block w-full px-3 py-2 border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="newLevel" class="block text-sm font-medium text-gray-700">Membership Tier</label>
                        <select id="newLevel" class="mt-1 block w-full px-3 py-2 border-gray-300 rounded-md">
                            <option value="Semester">Semester (£4)</option>
                            <option value="School Year">School Year (£7)</option>
                        </select>
                    </div>
                    <button id="signupButton" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700">Submit Application</button>
                    <p id="signupStatus" class="mt-2 text-sm text-center h-5"></p>
                    <button id="showLoginViewButton" class="w-full text-indigo-600 font-medium py-2">Back to Login</button>
                 </div>
            </div>

            <!-- Admin Dashboard View -->
            <div id="adminDashboardView" class="hidden">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">Admin Dashboard</h2>
                    <button id="logoutButton" class="text-sm text-red-600 hover:underline">Logout</button>
                </div>
                
                <!-- Admin Tabs -->
                <div class="border-b border-gray-200 mt-4">
                    <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                        <button id="tab-members" class="tab-button active whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">Members</button>
                        <button id="tab-scans" class="tab-button whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700">Scan Log</button>
                        <button id="tab-settings" class="tab-button whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700">Settings</button>
                    </nav>
                </div>

                <!-- Members Tab Content -->
                <div id="content-members">
                    <div class="mt-4">
                        <h3 class="font-bold text-gray-700">Pending Approval</h3>
                        <div id="pendingMembersList" class="mt-2 space-y-2"></div>
                    </div>
                    <div class="mt-6">
                        <h3 class="font-bold text-gray-700">Active Members</h3>
                        <div id="activeMembersList" class="mt-2 space-y-2"></div>
                    </div>
                    <p id="adminStatus" class="mt-4 text-sm text-center h-5"></p>
                </div>

                <!-- Scan Log Tab Content -->
                <div id="content-scans" class="hidden mt-4">
                    <div id="scanLogList" class="space-y-2 max-h-80 overflow-y-auto"></div>
                </div>

                <!-- Settings Tab Content -->
                <div id="content-settings" class="hidden mt-4 space-y-6">
                    <div>
                        <h3 class="font-bold text-gray-700">Membership Expiry Dates</h3>
                        <div class="mt-2 space-y-3">
                            <div>
                                <label for="semesterExpiry" class="block text-sm font-medium text-gray-600">Semester Expiry Date</label>
                                <input type="date" id="semesterExpiry" class="mt-1 block w-full px-3 py-2 border-gray-300 rounded-md" value="2025-12-19">
                            </div>
                            <div>
                                <label for="yearExpiry" class="block text-sm font-medium text-gray-600">School Year Expiry Date</label>
                                <input type="date" id="yearExpiry" class="mt-1 block w-full px-3 py-2 border-gray-300 rounded-md" value="2026-05-22">
                            </div>
                            <button id="saveSettingsButton" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Save Settings</button>
                            <p id="settingsStatus" class="text-sm text-center h-4"></p>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-bold text-gray-700">Admin Management</h3>
                        <div class="mt-2">
                             <label for="newAdminEmail" class="block text-sm font-medium text-gray-600">Add New Admin (by Email)</label>
                             <input type="email" id="newAdminEmail" class="mt-1 block w-full px-3 py-2 border-gray-300 rounded-md" placeholder="new.admin@example.com">
                             <button id="addAdminButton" class="w-full mt-3 bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700">Add Admin</button>
                             <p id="adminManagementStatus" class="text-sm text-center h-4 mt-1"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Scanner View -->
            <div id="scannerView" class="mt-6 border-t pt-6 text-center">
                 <button id="scanButton" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700">Scan Membership Card</button>
                 <p id="scanStatus" class="mt-4 text-sm text-gray-600 h-5"></p>
                 <div id="cardDisplayWrapper" class="hidden"></div>
                 <div id="geminiFeatures" class="hidden mt-4 space-y-4"></div>
            </div>

        </div>
    </div>

    <script type="module">
        // --- Firebase SDKs ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, setDoc, getDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Config ---
        const firebaseConfig = {
          apiKey: "AIzaSyAFp8lQynD0_UcW_xHfIqG78eTLinFhxx0",
          authDomain: "etss-membership-app.firebaseapp.com",
          projectId: "etss-membership-app",
          storageBucket: "etss-membership-app.firebasestorage.app",
          messagingSenderId: "677517543315",
          appId: "1:677517543315:web:a6bb2f678ce9edd15aca66",
          measurementId: "G-HY7FLTL31E"
        };

        // --- App Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- App Configuration ---
        const VERCEL_URL = "https://nfc-membership-app.vercel.app/";
        let ADMIN_EMAIL = "jasperchang88888@gmail.com"; // Default admin

        // --- Element References ---
        const allViews = { login: document.getElementById('loginView'), signup: document.getElementById('signupView'), admin: document.getElementById('adminDashboardView') };
        const allAdminTabs = { members: document.getElementById('tab-members'), scans: document.getElementById('tab-scans'), settings: document.getElementById('tab-settings') };
        const allAdminContents = { members: document.getElementById('content-members'), scans: document.getElementById('content-scans'), settings: document.getElementById('content-settings') };
        
        // --- Event Listeners ---
        document.getElementById('loginButton').addEventListener('click', handleLogin);
        document.getElementById('logoutButton').addEventListener('click', () => signOut(auth));
        document.getElementById('signupButton').addEventListener('click', handleSignup);
        document.getElementById('showSignupViewButton').addEventListener('click', () => showView('signup'));
        document.getElementById('showLoginViewButton').addEventListener('click', () => showView('login'));
        document.getElementById('scanButton').addEventListener('click', handleScan);
        document.getElementById('saveSettingsButton').addEventListener('click', saveSettings);
        document.getElementById('addAdminButton').addEventListener('click', addAdmin);
        Object.values(allAdminTabs).forEach(tab => tab.addEventListener('click', () => switchAdminTab(tab.id.split('-')[1])));
        window.addEventListener('DOMContentLoaded', handleUrlRedirect); // New listener for URL scans

        // --- Global State ---
        let expirySettings = {};

        // --- View & Tab Management ---
        function showView(viewName) {
            Object.values(allViews).forEach(v => v.classList.add('hidden'));
            if(allViews[viewName]) allViews[viewName].classList.remove('hidden');
        }

        function switchAdminTab(tabName) {
            Object.values(allAdminTabs).forEach(t => t.classList.remove('active', 'border-indigo-500', 'text-indigo-600'));
            Object.values(allAdminContents).forEach(c => c.classList.add('hidden'));
            allAdminTabs[tabName].classList.add('active', 'border-indigo-500', 'text-indigo-600');
            allAdminContents[tabName].classList.remove('hidden');
        }

        // --- Authentication & Admin Check ---
        onAuthStateChanged(auth, async user => {
            if (user) {
                const isAdmin = await checkIsAdmin(user.email);
                if (isAdmin) {
                    ADMIN_EMAIL = user.email;
                    showView('admin');
                    loadAdminDashboard();
                } else {
                    signOut(auth);
                    if (!window.location.search.includes('id=')) showView('login');
                }
            } else {
                 if (!window.location.search.includes('id=')) showView('login');
            }
        });

        async function checkIsAdmin(email) {
            if (email === "jasperchang88888@gmail.com") return true;
            const adminRef = doc(db, "admins", email);
            const docSnap = await getDoc(adminRef);
            return docSnap.exists();
        }

        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(error => document.getElementById('loginError').textContent = error.message);
        }

        // --- Signup Logic ---
        async function handleSignup() {
            const name = document.getElementById('newName').value;
            const level = document.getElementById('newLevel').value;
            const statusEl = document.getElementById('signupStatus');
            if (!name || !level) { statusEl.textContent = "Please fill in all fields."; return; }
            try {
                await addDoc(collection(db, "members"), { name, level, paymentStatus: "Pending", createdAt: new Date() });
                statusEl.textContent = "Application submitted successfully!";
                document.getElementById('newName').value = '';
            } catch (error) {
                statusEl.textContent = "Submission failed. Please try again.";
            }
        }

        // --- Admin Dashboard ---
        function loadAdminDashboard() {
            fetchMembers();
            fetchScanLog();
            fetchSettings();
        }

        function fetchMembers() {
            onSnapshot(collection(db, "members"), snapshot => {
                const pendingList = document.getElementById('pendingMembersList');
                const activeList = document.getElementById('activeMembersList');
                pendingList.innerHTML = '';
                activeList.innerHTML = '';
                snapshot.docs.forEach(doc => {
                    const member = { id: doc.id, ...doc.data() };
                    const list = member.paymentStatus === 'Pending' ? pendingList : activeList;
                    list.appendChild(createMemberListItem(member));
                });
            });
        }

        function createMemberListItem(member) {
            const item = document.createElement('div');
            item.className = 'p-3 bg-gray-50 rounded-lg';
            const memberUrl = `${VERCEL_URL}?id=${member.id}`;
            item.innerHTML = `
                <div class="flex justify-between items-center">
                    <div>
                        <p class="font-semibold">${member.name}</p>
                        <p class="text-sm text-gray-600">${member.level}</p>
                    </div>
                    <div id="button-container-${member.id}"></div>
                </div>
                <div class="mt-2 text-left">
                    <p class="text-xs text-gray-500">NFC Card URL:</p>
                    <div class="flex items-center gap-2">
                        <input type="text" readonly value="${memberUrl}" class="w-full bg-gray-200 text-gray-700 text-xs p-1 rounded">
                        <button onclick="copyToClipboard('${memberUrl}', '${member.id}')" id="copy-btn-${member.id}" class="p-1.5 bg-gray-300 rounded hover:bg-gray-400">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        </button>
                    </div>
                </div>
            `;
            const buttonContainer = item.querySelector(`#button-container-${member.id}`);
            const button = document.createElement('button');
            if (member.paymentStatus === 'Pending') {
                button.textContent = 'Confirm Payment';
                button.className = 'bg-green-500 text-white text-sm font-bold py-1 px-2 rounded-md hover:bg-green-600';
                button.onclick = () => updateDoc(doc(db, "members", member.id), { paymentStatus: "Paid" });
            } else {
                button.textContent = 'Write to Card (Android)';
                button.className = 'bg-blue-500 text-white text-sm font-bold py-1 px-2 rounded-md hover:bg-blue-600';
                button.onclick = () => writeMemberToCard(member);
            }
            buttonContainer.appendChild(button);
            return item;
        }
        
        window.copyToClipboard = (text, id) => {
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById(`copy-btn-${id}`);
                btn.innerHTML = `<svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
                setTimeout(() => {
                    btn.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>`;
                }, 2000);
            });
        };

        function fetchScanLog() {
            const scansQuery = query(collection(db, "scans"), orderBy("timestamp", "desc"), limit(50));
            onSnapshot(scansQuery, snapshot => {
                const logList = document.getElementById('scanLogList');
                logList.innerHTML = '';
                snapshot.docs.forEach(doc => {
                    const scan = doc.data();
                    const logItem = document.createElement('div');
                    logItem.className = 'p-2 border-b';
                    logItem.innerHTML = `<p class="font-medium">${scan.memberName}</p><p class="text-xs text-gray-500">${new Date(scan.timestamp.toDate()).toLocaleString()}</p>`;
                    logList.appendChild(logItem);
                });
            });
        }

        // --- Settings Logic ---
        async function fetchSettings() {
            const settingsRef = doc(db, "settings", "expiry");
            const docSnap = await getDoc(settingsRef);
            if (docSnap.exists()) {
                expirySettings = docSnap.data();
                document.getElementById('semesterExpiry').value = expirySettings.semester;
                document.getElementById('yearExpiry').value = expirySettings.schoolYear;
            }
        }

        async function saveSettings() {
            const statusEl = document.getElementById('settingsStatus');
            const semester = document.getElementById('semesterExpiry').value;
            const schoolYear = document.getElementById('yearExpiry').value;
            if (!semester || !schoolYear) { statusEl.textContent = "Please set both dates."; return; }
            try {
                await setDoc(doc(db, "settings", "expiry"), { semester, schoolYear });
                statusEl.textContent = "Settings saved!";
            } catch {
                statusEl.textContent = "Error saving settings.";
            }
        }

        async function addAdmin() {
            const statusEl = document.getElementById('adminManagementStatus');
            const email = document.getElementById('newAdminEmail').value.trim().toLowerCase();
            if (!email) { statusEl.textContent = "Please enter an email."; return; }
            try {
                await setDoc(doc(db, "admins", email), { addedBy: ADMIN_EMAIL, addedAt: new Date() });
                statusEl.textContent = `Admin ${email} added.`;
                document.getElementById('newAdminEmail').value = '';
            } catch {
                statusEl.textContent = "Error adding admin.";
            }
        }

        // --- NFC & URL Logic ---
        async function handleUrlRedirect() {
            const params = new URLSearchParams(window.location.search);
            const memberId = params.get('id');
            if (memberId) {
                // Hide login/signup/scan button if loaded from a URL scan
                showView(null); // Hides all main views
                document.getElementById('scannerView').classList.remove('hidden');
                document.getElementById('scanButton').classList.add('hidden');
                document.getElementById('scanStatus').textContent = 'Validating member ID from URL...';
                await validateMemberById(memberId);
            }
        }

        async function writeMemberToCard(member) {
            const adminStatus = document.getElementById('adminStatus');
            adminStatus.textContent = 'Preparing to write member ID...';
            const memberId = member.id;
            adminStatus.textContent = 'Tap a blank card to write...';
            try {
                const ndef = new NDEFReader();
                await ndef.write({ records: [{ recordType: "text", data: memberId }] });
                adminStatus.textContent = `Successfully wrote card for ${member.name}!`;
            } catch (error) {
                adminStatus.textContent = 'Failed to write card. Try again.';
            }
        }
        
        async function handleScan() {
            const scanStatus = document.getElementById('scanStatus');
            scanStatus.textContent = 'Tap your NFC card to scan...';
            document.getElementById('cardDisplayWrapper').classList.add('hidden');
            document.getElementById('geminiFeatures').classList.add('hidden');

            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                
                ndef.addEventListener('readingerror', () => {
                    scanStatus.textContent = 'Error reading NFC card. Please try again.';
                });

                ndef.addEventListener('reading', async ({ message }) => {
                    scanStatus.textContent = 'Scan successful! Validating...';
                    const record = message.records[0];
                    if (record) {
                        const textDecoder = new TextDecoder(record.encoding);
                        const memberId = textDecoder.decode(record.data);
                        await validateMemberById(memberId);
                    }
                });

            } catch (error) {
                console.error('NFC Scan Error:', error);
                scanStatus.textContent = `Error: ${error.message}`;
            }
        }

        async function validateMemberById(memberId) {
            await fetchSettings(); // Ensure settings are loaded
            const memberRef = doc(db, "members", memberId);
            const docSnap = await getDoc(memberRef);

            if (docSnap.exists() && docSnap.data().paymentStatus === "Paid") {
                const memberInfo = { id: docSnap.id, ...docSnap.data() };
                const expiryDate = memberInfo.level === 'Semester' ? expirySettings.semester : expirySettings.schoolYear;
                displayMemberInfo(memberInfo, expiryDate, true);
                await logScan(memberInfo);
                generateWelcomeMessage(memberInfo.name);
            } else {
                displayMemberInfo({ name: "Unknown Member", id: "N/A", level: "N/A" }, "N/A", false);
            }
        }

        function displayMemberInfo(info, expiry, isValid) {
            const cardDisplayWrapper = document.getElementById('cardDisplayWrapper');
            cardDisplayWrapper.innerHTML = `
                <div class="mt-6 p-6 bg-gradient-to-br from-indigo-700 to-blue-800 text-white rounded-2xl shadow-2xl text-left fade-in relative">
                    <div class="flex justify-between items-start">
                        <h2 class="text-xl font-bold">Club Membership</h2>
                        <div class="text-right">
                             <span id="memberLevel" class="bg-yellow-400 text-yellow-900 text-xs font-bold px-2.5 py-1 rounded-full"></span>
                             <span id="validationBadge" class="block mt-1 text-xs font-bold px-2.5 py-1 rounded-full"></span>
                        </div>
                    </div>
                    <div class="mt-8">
                        <p class="text-sm opacity-80">MEMBER NAME</p>
                        <p id="memberName" class="text-2xl font-semibold tracking-wider">-</p>
                    </div>
                    <div class="mt-4 flex justify-between items-end">
                        <div>
                            <p class="text-sm opacity-80">MEMBER ID</p>
                            <p id="memberId" class="font-mono"> - </p>
                        </div>
                        <div>
                            <p class="text-sm opacity-80 text-right">EXPIRES</p>
                            <p id="memberExpires" class="font-medium"> - </p>
                        </div>
                    </div>
                </div>
                <p id="welcomeMessage" class="mt-4 text-gray-700 font-medium h-6"></p>
            `;

            const validationBadgeEl = document.getElementById('validationBadge');
            const memberNameEl = document.getElementById('memberName');
            const memberIdEl = document.getElementById('memberId');
            const memberLevelEl = document.getElementById('memberLevel');
            const memberExpiresEl = document.getElementById('memberExpires');
            const welcomeMessageEl = document.getElementById('welcomeMessage');
            const geminiFeatures = document.getElementById('geminiFeatures');

            validationBadgeEl.textContent = isValid ? 'VALID' : 'INVALID';
            validationBadgeEl.className = `block mt-1 text-xs font-bold px-2.5 py-1 rounded-full ${isValid ? 'bg-green-400 text-green-900' : 'bg-red-400 text-red-900'}`;
            
            memberNameEl.textContent = info.name;
            memberIdEl.textContent = info.id;
            memberLevelEl.textContent = info.level;
            memberExpiresEl.textContent = expiry;

            cardDisplayWrapper.classList.remove('hidden');
            
            if (isValid) {
                geminiFeatures.innerHTML = `
                    <button id="perkButton" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300">✨ Suggest Member Perks</button>
                    <div id="perkResult" class="p-4 bg-gray-50 rounded-lg text-left text-sm text-gray-700 whitespace-pre-wrap"></div>
                    <div id="loadingSpinner" class="hidden mx-auto spinner"></div>
                `;
                document.getElementById('perkButton').addEventListener('click', () => generatePerkIdeas(info.name, info.level));
                geminiFeatures.classList.remove('hidden');
            } else {
                 geminiFeatures.classList.add('hidden');
                 welcomeMessageEl.textContent = 'This card is not valid or membership is not active.';
            }
        }

        async function logScan(memberInfo) {
            try {
                await addDoc(collection(db, "scans"), {
                    memberId: memberInfo.id,
                    memberName: memberInfo.name,
                    timestamp: new Date()
                });
            } catch (error) {
                console.error("Error logging scan: ", error);
            }
        }

        async function callGemini(prompt) {
            const apiKey = ""; // Leave empty
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            let retries = 3, delay = 1000;
            while (retries > 0) {
                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (response.ok) {
                        const result = await response.json();
                        if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                            return result.candidates[0].content.parts[0].text;
                        } else { throw new Error("Invalid API response"); }
                    } else { throw new Error(`API request failed with status ${response.status}`); }
                } catch (error) {
                    console.error(`Attempt failed: ${error.message}. Retrying...`);
                    retries--;
                    if (retries === 0) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }
        }

        async function generateWelcomeMessage(name) {
            const welcomeMessage = document.getElementById('welcomeMessage');
            welcomeMessage.textContent = 'Generating a special welcome...';
            const prompt = `Generate a short, cheerful, one-sentence welcome message for a returning club member named ${name}.`;
            welcomeMessage.textContent = await callGemini(prompt);
        }

        async function generatePerkIdeas(name, level) {
            const perkResult = document.getElementById('perkResult');
            const loadingSpinner = document.getElementById('loadingSpinner');
            perkResult.textContent = '';
            loadingSpinner.classList.remove('hidden');
            document.getElementById('perkButton').disabled = true;
            const prompt = `Generate 3 fun and engaging perk suggestions for a '${level}' tier member named ${name}.`;
            perkResult.textContent = await callGemini(prompt);
            loadingSpinner.classList.add('hidden');
            document.getElementById('perkButton').disabled = false;
        }

    </script>
