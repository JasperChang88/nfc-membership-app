<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Membership Card System</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <link href="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <link href="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 24px; height: 24px; border-radius: 50%; border-left-color: #4f46e5; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">

    <div class="w-full max-w-md p-6 mx-auto my-8 bg-white rounded-2xl shadow-lg">
        
        <!-- App Title -->
        <div class="text-center mb-6">
             <svg class="mx-auto h-12 w-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15A2.25 2.25 0 002.25 6.75v10.5A2.25 2.25 0 004.5 19.5z" />
            </svg>
            <h1 class="text-2xl font-bold text-gray-800 mt-4">Membership System</h1>
        </div>

        <!-- View Container -->
        <div id="appContainer">

            <!-- Login View -->
            <div id="loginView">
                <h2 class="text-xl font-bold text-gray-800 text-center">Admin Login</h2>
                <div class="mt-4 space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button id="loginButton" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Login</button>
                    <p id="loginError" class="text-sm text-red-600 text-center h-4"></p>
                    <button id="showSignupViewButton" class="w-full text-indigo-600 font-medium py-2">Or, Sign Up for Membership</button>
                </div>
            </div>

            <!-- Signup View -->
            <div id="signupView" class="hidden">
                 <h2 class="text-xl font-bold text-gray-800 text-center">Membership Signup</h2>
                 <div class="mt-4 space-y-4 text-left">
                    <div>
                        <label for="newName" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="newName" class="mt-1 block w-full px-3 py-2 border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="newLevel" class="block text-sm font-medium text-gray-700">Membership Level</label>
                        <select id="newLevel" class="mt-1 block w-full px-3 py-2 border-gray-300 rounded-md">
                            <option>Gold</option>
                            <option>Silver</option>
                            <option>Bronze</option>
                        </select>
                    </div>
                    <button id="signupButton" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700">Submit Application</button>
                    <p id="signupStatus" class="mt-2 text-sm text-center h-5"></p>
                    <button id="showLoginViewButton" class="w-full text-indigo-600 font-medium py-2">Back to Login</button>
                 </div>
            </div>

            <!-- Admin Dashboard View -->
            <div id="adminDashboardView" class="hidden">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">Admin Dashboard</h2>
                    <button id="logoutButton" class="text-sm text-red-600 hover:underline">Logout</button>
                </div>
                
                <!-- Pending Members -->
                <div class="mt-6">
                    <h3 class="font-bold text-gray-700">Pending Approval</h3>
                    <div id="pendingMembersList" class="mt-2 space-y-2"></div>
                </div>

                <!-- Active Members -->
                <div class="mt-6">
                    <h3 class="font-bold text-gray-700">Active Members</h3>
                    <div id="activeMembersList" class="mt-2 space-y-2"></div>
                </div>
                 <p id="adminStatus" class="mt-4 text-sm text-center h-5"></p>
            </div>

            <!-- Scanner View -->
            <div id="scannerView" class="mt-6 border-t pt-6 text-center">
                 <button id="scanButton" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700">Scan Membership Card</button>
                 <p id="scanStatus" class="mt-4 text-sm text-gray-600 h-5"></p>
                 <div id="cardDisplay" class="hidden"></div>
                 <div id="geminiFeatures" class="hidden mt-4 space-y-4"></div>
            </div>

        </div>
    </div>

    <script type="module">
        // --- Firebase SDKs ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- IMPORTANT: Paste your Firebase config here! ---
        const firebaseConfig = {
  apiKey: "AIzaSyAFp8lQynD0_UcW_xHfIqG78eTLinFhxx0",
  authDomain: "etss-membership-app.firebaseapp.com",
  projectId: "etss-membership-app",
  storageBucket: "etss-membership-app.firebasestorage.app",
  messagingSenderId: "677517543315",
  appId: "1:677517543315:web:a6bb2f678ce9edd15aca66",
  measurementId: "G-HY7FLTL31E"
};

        // --- App Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- App Configuration ---
        const SECRET_KEY = "your-super-secret-key-that-no-one-knows";
        const ADMIN_EMAIL = "admin@example.com"; // Set your admin email
        const ADMIN_PASSWORD = "your-secure-password"; // Set your admin password

        // --- Element References ---
        const allViews = {
            login: document.getElementById('loginView'),
            signup: document.getElementById('signupView'),
            admin: document.getElementById('adminDashboardView'),
        };
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const signupButton = document.getElementById('signupButton');
        const showSignupViewButton = document.getElementById('showSignupViewButton');
        const showLoginViewButton = document.getElementById('showLoginViewButton');
        const scanButton = document.getElementById('scanButton');

        // --- View Management ---
        function showView(viewName) {
            Object.values(allViews).forEach(v => v.classList.add('hidden'));
            if(allViews[viewName]) {
                allViews[viewName].classList.remove('hidden');
            }
        }

        showSignupViewButton.addEventListener('click', () => showView('signup'));
        showLoginViewButton.addEventListener('click', () => showView('login'));

        // --- Authentication Logic ---
        onAuthStateChanged(auth, user => {
            if (user && user.email === ADMIN_EMAIL) {
                showView('admin');
                fetchMembers();
            } else {
                showView('login');
            }
        });

        loginButton.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('loginError');
            
            if (email !== ADMIN_EMAIL) {
                loginError.textContent = "This login is for admins only.";
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .catch(error => loginError.textContent = error.message);
        });

        logoutButton.addEventListener('click', () => signOut(auth));

        // --- Signup Logic ---
        signupButton.addEventListener('click', async () => {
            const name = document.getElementById('newName').value;
            const level = document.getElementById('newLevel').value;
            const signupStatus = document.getElementById('signupStatus');

            if (!name || !level) {
                signupStatus.textContent = "Please fill in all fields.";
                return;
            }
            
            try {
                await addDoc(collection(db, "members"), {
                    name,
                    level,
                    paymentStatus: "Pending",
                    createdAt: new Date()
                });
                signupStatus.textContent = "Application submitted successfully!";
                document.getElementById('newName').value = '';
            } catch (error) {
                signupStatus.textContent = "Submission failed. Please try again.";
                console.error("Error adding document: ", error);
            }
        });

        // --- Admin Dashboard Logic ---
        function fetchMembers() {
            const membersRef = collection(db, "members");
            onSnapshot(membersRef, (snapshot) => {
                const pendingList = document.getElementById('pendingMembersList');
                const activeList = document.getElementById('activeMembersList');
                pendingList.innerHTML = '';
                activeList.innerHTML = '';

                snapshot.docs.forEach(doc => {
                    const member = { id: doc.id, ...doc.data() };
                    const memberEl = document.createElement('div');
                    memberEl.className = 'p-3 bg-gray-50 rounded-lg flex justify-between items-center';
                    memberEl.innerHTML = `
                        <div>
                            <p class="font-semibold">${member.name}</p>
                            <p class="text-sm text-gray-600">${member.level} Level</p>
                        </div>
                    `;

                    if (member.paymentStatus === 'Pending') {
                        const approveButton = document.createElement('button');
                        approveButton.textContent = 'Confirm Payment';
                        approveButton.className = 'bg-green-500 text-white text-sm font-bold py-1 px-2 rounded-md hover:bg-green-600';
                        approveButton.onclick = () => confirmPayment(member.id);
                        memberEl.appendChild(approveButton);
                        pendingList.appendChild(memberEl);
                    } else {
                        const writeButton = document.createElement('button');
                        writeButton.textContent = 'Write to Card';
                        writeButton.className = 'bg-blue-500 text-white text-sm font-bold py-1 px-2 rounded-md hover:bg-blue-600';
                        writeButton.onclick = () => writeMemberToCard(member);
                        memberEl.appendChild(writeButton);
                        activeList.appendChild(memberEl);
                    }
                });
            });
        }

        async function confirmPayment(memberId) {
            const memberRef = doc(db, "members", memberId);
            await updateDoc(memberRef, { paymentStatus: "Paid" });
        }

        // --- NFC & Crypto Logic ---
        async function createSignature(str) {
            const textBuffer = new TextEncoder().encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', textBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function signMemberData(data) {
            const dataString = `${data.memberId}|${data.name}|${data.level}|${data.expires}|${SECRET_KEY}`;
            return await createSignature(dataString);
        }

        async function writeMemberToCard(member) {
            const adminStatus = document.getElementById('adminStatus');
            adminStatus.textContent = 'Preparing data for writing...';

            const expiryDate = new Date();
            expiryDate.setFullYear(expiryDate.getFullYear() + 1);

            const cardData = {
                memberId: member.id,
                name: member.name,
                level: member.level,
                expires: expiryDate.toISOString().split('T')[0],
            };
            cardData.signature = await signMemberData(cardData);

            adminStatus.textContent = 'Tap a blank card to write...';
            try {
                const ndef = new NDEFReader();
                await ndef.write({
                    records: [{ recordType: "text", data: JSON.stringify(cardData) }]
                });
                adminStatus.textContent = `Successfully wrote card for ${member.name}!`;
            } catch (error) {
                adminStatus.textContent = 'Failed to write card. Try again.';
                console.error("NFC Write Error:", error);
            }
        }
        
        // Scan logic remains the same, you can add it back here if needed.
        // For brevity, the Gemini features and detailed card display logic from the previous version are omitted,
        // but can be re-integrated into the `scanButton` event listener.

    </script>
</body>
</html>
